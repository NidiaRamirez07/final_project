{% load static %}
<html lang="es">

<head>
    <title>YouTube Fake</title>
    <meta name="description" content="Internal Video App">
    <meta name="keywords" content="ecomerce,market">
    {# Bootstrap - https://getbootstrap.com/#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {# Fonts #}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    {# Styles #}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">YouTube Fake</a>
        </div>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/" tabindex="-1">{{ user.username }}</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-light me-2" tabindex="-2" type="submit">Logout</button>
                </form> 
            </li>

            {% else %}
              <li class="nav-item">
                    <a class="btn btn-outline-light me-2"
                    href="{% url 'login' %}"
                        tabindex="-1"
                        aria-disabled="true">Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
